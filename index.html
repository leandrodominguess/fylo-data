<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
      <span class="line_span">
        <div class="section_upload">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="upload">
            <div class="icons" href="#" id="document">
              <img src="./images/icon-document.svg">
            </div>
            <div class="icons" href="#" id="folder">
              <img src="./images/icon-folder.svg">
            </div>
            <div class="icons" href="#" id="upload">
              <img src="./images/icon-upload.svg">
            </div>
          </div>
        </div>
        <div class="section_storage">
          <span class="alert_span">
            <div class="alert">
              <p><span>185</span> GB Left</p>
            </div>
          </span>
          <div class="background_storage_section">
            <div class="info">
             <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
            </div>
            <div class="div_bar">
              <div id="background_bar"> 
                <div id="width_bar">
                  <span id="ball_bar"></span>
                </div>
              </div>
              <span id="storage_capacity">
                <p>0 GB</p>
                <p>1000 GB</p>
              </span>
            </div>
          </div>
        </div>
      </span>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leandrodominguess" target="_blank">Leandro Ramos Domingues</a>.
    </div>
  </div>
</body>
</html>
